<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1131px;
            height: 667px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Generiespazi_1.js"></script>
        <script src="data/Tipologiespazi_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.43751942192976,9.093604083532956],[45.54998688829418,9.365993006965398]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Generiespazi_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">address</th>\
                        <td>' + (feature.properties['address'] !== null ? autolinker.link(feature.properties['address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Eventi</th>\
                        <td>' + (feature.properties['Eventi'] !== null ? autolinker.link(feature.properties['Eventi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Generi</th>\
                        <td>' + (feature.properties['Generi'] !== null ? autolinker.link(feature.properties['Generi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Generiespazi_1_0(feature) {
            switch(String(feature.properties['Generi'])) {
                case 'Canzone italiana':
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Canzone internazionale, Jazz moderno, Canzone italiana':
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,227,243,1.0)',
                interactive: true,
            }
                    break;
                case 'Jazz moderno, Jazz tradizionale':
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(154,200,225,1.0)',
                interactive: true,
            }
                    break;
                case 'Jazz moderno, Jazz tradizionale, Musica di scena':
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,157,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Jazz moderno':
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(2,18,64,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Generiespazi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Generiespazi_1');
        map.getPane('pane_Generiespazi_1').style.zIndex = 401;
        map.getPane('pane_Generiespazi_1').style['mix-blend-mode'] = 'normal';
        var layer_Generiespazi_1 = new L.geoJson(json_Generiespazi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Generiespazi_1',
            layerName: 'layer_Generiespazi_1',
            pane: 'pane_Generiespazi_1',
            onEachFeature: pop_Generiespazi_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Generiespazi_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Generiespazi_1);
        map.addLayer(layer_Generiespazi_1);
        function pop_Tipologiespazi_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">address</th>\
                        <td>' + (feature.properties['address'] !== null ? autolinker.link(feature.properties['address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Eventi</th>\
                        <td>' + (feature.properties['Eventi'] !== null ? autolinker.link(feature.properties['Eventi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Generi</th>\
                        <td>' + (feature.properties['Generi'] !== null ? autolinker.link(feature.properties['Generi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tipologiespazi_2_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'Cinema/Teatro':
                    return {
                pane: 'pane_Tipologiespazi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(88,233,156,1.0)',
                interactive: true,
            }
                    break;
                case 'Palazzetto':
                    return {
                pane: 'pane_Tipologiespazi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,16,216,1.0)',
                interactive: true,
            }
                    break;
                case 'Teatro':
                    return {
                pane: 'pane_Tipologiespazi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,20,77,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Tipologiespazi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,224,40,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Tipologiespazi_2');
        map.getPane('pane_Tipologiespazi_2').style.zIndex = 402;
        map.getPane('pane_Tipologiespazi_2').style['mix-blend-mode'] = 'normal';
        var layer_Tipologiespazi_2 = new L.geoJson(json_Tipologiespazi_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tipologiespazi_2',
            layerName: 'layer_Tipologiespazi_2',
            pane: 'pane_Tipologiespazi_2',
            onEachFeature: pop_Tipologiespazi_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Tipologiespazi_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Tipologiespazi_2);
        map.addLayer(layer_Tipologiespazi_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tipologie spazi<br /><table><tr><td style="text-align: center;"><img src="legend/Tipologiespazi_2_CinemaTeatro0.png" /></td><td>Cinema/Teatro</td></tr><tr><td style="text-align: center;"><img src="legend/Tipologiespazi_2_Palazzetto1.png" /></td><td>Palazzetto</td></tr><tr><td style="text-align: center;"><img src="legend/Tipologiespazi_2_Teatro2.png" /></td><td>Teatro</td></tr><tr><td style="text-align: center;"><img src="legend/Tipologiespazi_2_3.png" /></td><td></td></tr></table>': layer_Tipologiespazi_2,'Generi e spazi <br /><table><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_Canzoneitaliana0.png" /></td><td>Canzone italiana</td></tr><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_CanzoneinternazionaleJazzmodernoCanzoneitaliana1.png" /></td><td>Canzone internazionale, Jazz moderno, Canzone italiana</td></tr><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_JazzmodernoJazztradizionale2.png" /></td><td>Jazz moderno, Jazz tradizionale</td></tr><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_JazzmodernoJazztradizionaleMusicadiscena3.png" /></td><td>Jazz moderno, Jazz tradizionale, Musica di scena</td></tr><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_Jazzmoderno4.png" /></td><td>Jazz moderno</td></tr><tr><td style="text-align: center;"><img src="legend/Generiespazi_1_5.png" /></td><td></td></tr></table>': layer_Generiespazi_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_Generiespazi_1,layer_Tipologiespazi_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Generiespazi_1,layer_Tipologiespazi_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Generiespazi_1,layer_Tipologiespazi_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Generiespazi_1,layer_Tipologiespazi_2]);
        });
        </script>
    </body>
</html>
